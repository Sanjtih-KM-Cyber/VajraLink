    <title>VajraLink HQ</title>
    <meta http-equiv="Permissions-Policy" content="geolocation=*">
    <meta http-equiv="Feature-Policy" content="geolocation *">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body, #root {

      ::-webkit-scrollbar-thumb:hover {

      }

              950: '#030712',
